<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <main>
        <div id="playzone">

        </div>
        <div class="scoreBoard">
            <div class="currentScore">
                Score : <span id="currScoreVal">00</span>

                Best Score: <span id="bestScoreVal">00</span>
            </div>
            <button onclick="RestartGame()" class="newgame">
                New Game
            </button>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
