<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <main>
        <div id="playzone"> <!-- place where all the elems of the game are put by JS--> 

        </div>
        <div class="scoreBoard">
            <div class="currentScore">
                Score : <span id="currScoreVal"></span>
            </div>
            <div class="bestScore">
                Best Score: <span id="bestScoreVal"></span>
            </div>
            <button onclick="RestartGame()" class="newgame">
                New Game
            </button>
            <div class="instruction">
                Use ← ↑ ↓ → buttons <br> &nbsp; &nbsp; to make 2048!!
            </div>
        </div>
        
    </main>

<script src="script.js"></script>
</body>
</html>
